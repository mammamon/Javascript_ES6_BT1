<!DOCTYPE html>
<html lang="en">

<head>
  <title>CyberLearn Dressing Room</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="./../assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="./../assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến - Virtual Dressing Room
            </h4>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <ul class="nav nav-pills mb-3" id="nav-pills-menu" role="tablist">
          <!-- Nav-Link được tạo tự động từ json -->
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <!-- Tab-Pane và item được tạo tự động từ json -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="contain">
          <div class="body"></div>
          <div class="model"></div>
          <!-- áo -->
          <div class="bikinitop">
            <img id="topclothes-img" src="" alt="">
          </div>
          <!-- Quần -->
          <div class="bikinibottom">
            <img id="botclothes-img" src="" alt="">
          </div>
          <!-- kiểu tóc -->
          <div class="hairstyle">
            <img id="hairstyle-img" src="">
          </div>
          <!-- dây chuyền -->
          <div class="necklace">
            <img id="necklaces-img" src="" alt="">
          </div>
          <!-- túi xách -->
          <div class="handbag">
            <img id="handbags-img" src="" alt="">
          </div>
          <!-- giày dép -->
          <div class="feet">
            <img id="shoes-img" src="" alt="">
          </div>
          <!-- nền -->
          <div class="background">
            <img id="background-img" src="" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./../data/Data.json"></script>
<script src="./../models/models.js"></script>
<script src="./../controllers/main.js"></script>
